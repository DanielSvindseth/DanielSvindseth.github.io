<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <div id="header">
      <h1 class="header-title">Japanese Flashcards</h1>
      <h3 class="header-subtitle">Here you can practice your Japanese!</h3>
    </div>

    <div class="group-left">
      <div class="card card-left turnable question">

        <div class="card-text-box question">
          <h2 class="card-text">何</h2>
          <h3 class="card-text">What does this kanji mean?</h3>
        </div>
        <div class="card-text-box answer">
          <h2 class="card-text">What?</h2>
        </div>

      </div>
      <div class="card card-right turnable">
        <div class="card-image">

        </div>
        <div class="card-text-box">
          <h2 class="card-text">何</h2>
          <h3 class="card-text">What does this kanji mean?</h3>
        </div>
      </div>
    </div>
    <div class="group-right">
      <div class="card card-left turnable">
        <div class="card-image">

        </div>
        <div class="card-text-box">
          <h2 class="card-text">何</h2>
          <h3 class="card-text">What does this kanji mean?</h3>
        </div>
      </div>
      <div class="card card-right">

    </div>

  </body>
</html>
