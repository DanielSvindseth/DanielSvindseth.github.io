<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/new_styles.css">
  </head>
  <body>
    <div id="header">
      <h1 class="header-title">Japanese Flashcards</h1>
      <h3 class="header-subtitle">Here you can practice your Japanese!</h3>
    </div>

    <div class="group-left">
      <div class="c c-short c-left turnable">
        <div class="c-text-box question">
          <h6 class="c-text">何</h6>
        </div>
        <div class="c-text-box answer">
          <h2 class="c-text text-ud">What?</h2>
        </div>
      </div>
      <div class="c c-short c-left turnable">
        <div class="c-text-box question">
          <h6 class="c-text">気</h6>
        </div>
        <div class="c-text-box answer">
          <h2 class="c-text text-ud">Soul</h2>
        </div>
      </div>
    </div>
    <div class="group-right">
      <div class="c c-short c-left turnable">
        <div class="c-text-box question">
          <h6 class="c-text">男</h6>
        </div>
        <div class="c-text-box answer">
          <h2 class="c-text text-ud">Man</h2>
        </div>
      </div>
      <div class="c c-short c-left turnable">

        </div>
        <div class="c-text-box answer">

    </div>

    </div>
    <div class="group-right">
      <div class="c c-short c-left turnable">
        <div class="c-text-box question">

      <div class="c c-short c-left turnable">
        <div class="c-text-box question">
