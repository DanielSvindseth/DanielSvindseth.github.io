<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" id="wow-theme" href="css/thm1.css">
  </head>



  <body onload="loadTheme(); loadSet(); startGame;">
    <div id="header">
      <button class="header-button-back" onclick="location.href='index.html'">Back</button>
      <h1 class="header-title" id="flTitle"></h1>
      <h3 class="header-subtitle" id="flSubtitle"></h3>
    </div>
    <div class="header-box"></div>

    <div class="group-left">
      <div class="c c-short c-left" onclick="location.href='flashcards/set1.html'">
        <h2>Cards</h2>
      </div>
      <div class="c c-short c-right" onclick="startGame();">
        <h2>Game 1</h2>
      </div>
    </div>
    <div class="group-right">
      <div class="c c-short c-left">
        <button type="button" name="button" onmousedown="accelerate(-0.5)" onmouseup="accelerate(0.3)">UP</button>
      </div>
      <div class="c c-short c-right">

      </div>
    </div>

  </body>


  <script type="text/javascript" src="js/flashcards-strings.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/game.js"></script>


</html>
